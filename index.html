<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aerosync mock client</title>
    <script src="static/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1>aerosync mock client</h1>
    <p>Use sendState function to send arbitrary state to sync server. For example:</p>

    <pre>
sendState({
  speed: 150,
  heading: 295.60,
  accuracy: 43,
  longitude: -58.42087009,
  altitude: 100,
  latitude: -34.61138844
});
    </pre>
  </body>
</html>
